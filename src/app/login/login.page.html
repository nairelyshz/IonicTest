<ion-content >
  <div class="img-login">
    <img src="../../assets/imgs/portal.png"/>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input> 
    </ion-item>
    <button ion-button type="submit" class="btn" [disabled]="!loginForm.valid">Login</button>
  </form>
  <div class="btns">
    <button ion-button type="submit" [routerLink]="['/register']" class="btn-link" >Register</button>
  </div>
  
</ion-content>
